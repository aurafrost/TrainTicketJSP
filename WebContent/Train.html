<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Select a Train</title>
</head>
<body>
<p>Enter a train number or source and destination to search for a train:</p>
<form action="Train.jsp" method="post">
Enter train number: <input type="number" name="trainno"><br>
<input type="submit" value="Search by number"><br>
</form>
<br>
<form action="TrainSD.jsp" method="post">
Enter source: <input type="text" name="source"><br>
Enter destination: <input type="text" name="destination"><br>
<input type="submit" value="Search by source and destination">
</form>
</body>
</html>
